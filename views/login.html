
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="views/style/style.css">
</head>
<body>
<!-- LOGIN -->
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" action="index.php" method="post">


    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>
      <input type="checkbox" name="stayloggedin">Stay Logged In
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>

<!-- REGISTER -->
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

<div id="id02" class="modal">

  <form id="vform" class="modal-content animate" method="post">


    <div class="container">
      <label class="labels" for="username"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" name="username">

      <label class="labels"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">

      <label class="labels"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="password">

      <label class="labels"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="repeated_password">

      <label class="labels"><b>City</b></label>
      <input type="text" placeholder="Enter City" name="cityid">

      <button type="submit" name="register">Register</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="views/js/validation.js"></script>
<script src="views/js/js.js"></script>

</body>
</html>
